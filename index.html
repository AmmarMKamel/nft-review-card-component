<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <span
          ><img src="images/icon-ethereum.svg" alt="Ethereum" /> 0.041 ETH</span
        >
        <span><img src="images/icon-clock.svg" alt="Clock" /> 3 days left</span>
      </div>
      <footer>
        <img src="images/image-avatar.png" alt="Jules Wyvern" /> Creation of
        <span>&nbsp;Jules Wyvern</span>
      </footer>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AmmarMKamel">Ammar M. Kamel</a>.
    </footer>
  </body>
</html>
